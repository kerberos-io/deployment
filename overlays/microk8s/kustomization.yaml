metadata:
  name: microk8s
  
resources:
  - ../../base
patches:
  - target:
      kind: StorageClass
      name: ssd-hostpath
    patch: |-
      - op: replace
        path: /parameters/pvDir
        value: /media/Storage
helmCharts:
  - name: hub
    releaseName: hub
    namespace: kerberos-hub
    repo: https://charts.kerberos.io
    version: 0.77.0
    valuesFile: ../../base/hub/kerberos-hub-values.yaml
    valuesInline:
        license: ""
        mqtt:
          host: "localhost"
          port: "31080"
          protocol: "ws"
          username: "yourusername"
          password: "yourpassword"
        turn:
          host: "turn:localhost:8443"
          username: "username1"
          password: "password1"
        kerberoshub:
          api:
            url: "localhost:32081"
  - name: mongodb
    releaseName: mongodb
    namespace: mongodb
    repo: oci://registry-1.docker.io/bitnamicharts
    valuesFile: ../../base/mongodb/mongodb-values.yaml
    valuesInline:
      global:
        storageClass: "microk8s-hostpath"
  - name: rabbitmq
    releaseName: rabbitmq
    namespace: rabbitmq
    repo: oci://registry-1.docker.io/bitnamicharts
    valuesFile: ../../base/rabbitmq/rabbitmq-values.yaml
    valuesInline:
      global:
        storageClass: "microk8s-hostpath"
  - name: vernemq
    releaseName: vernemq
    # For some reason it doesn't work with a namespace
    #namespace: vernemq 
    repo: https://vernemq.github.io/docker-vernemq
    valuesFile: ../../base/vernemq/vernemq-values.yaml