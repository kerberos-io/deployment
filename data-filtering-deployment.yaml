apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-filtering
  labels:
    app: data-filtering
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-filtering
  template:
    metadata:
      labels:
        app: data-filtering
    spec:
      containers:
        - name: data-filtering
          image: uugai/data-filter:latest
          resources:
            limits:
              nvidia.com/gpu: 1 # requesting a single GPU
          env:
            - name: QUEUE_NAME
              value: "data-filtering" # This is the topic of kafka we will read messages from.
            - name: QUEUE_HOST
              value: rabbitmq.rabbitmq:5672
            - name: QUEUE_EXCHANGE
            - name: QUEUE_USERNAME
              value: yourusername
            - name: QUEUE_PASSWORD
              value: yourpassword

            - name: STORAGE_URI
              value: "http://vault-lb.kerberos-vault/api"
            - name: STORAGE_ACCESS_KEY
              value: "52gyELgxutOXUWhF"
            - name: STORAGE_SECRET_KEY
              value: "k8DrcB@hQ5XfxDENzDKcnkxBHx"

            - name: MODEL_NAME
              value: "yolov8n.pt"
            - name: MEDIA_SAVEPATH
              value: "/ml/data/input/video.mp4"

            - name: LOGGING
              value: "True"
            - name: PLOT
              value: "False"
            - name: SAVE_VIDEO
              value: "True"
            - name: OUTPUT_MEDIA_SAVEPATH
              value: "/ml/data/input/output_video.mp4"

            - name: CREATE_BBOX_FRAME
              value: "False"
            - name: SAVE_BBOX_FRAME
              value: "False"
            - name: BBOX_FRAME_SAVEPATH
              value: "path/to/your/output_bbox.jpg"

            - name: CREATE_RETURN_JSON
              value: "True"
            - name: SAVE_RETURN_JSON
              value: "False"
            - name: RETURN_JSON_SAVEPATH
              value: "path/to/your/output_json.json"

            - name: TIME_VERBOSE
              value: "True"

            - name: CLASSIFICATION_FPS
              value: "3"
            - name: CLASSIFICATION_THRESHOLD
              value: "0.3"
            - name: MIN_DETECTIONS
              value: "5"
            - name: MIN_DISTANCE
              value: "100"
            - name: MIN_STATIC_DISTANCE
              value: "50"
            - name: MAX_NUMBER_OF_PREDICTIONS
              value: "100"
            - name: FIND_DOMINANT_COLORS
              value: "True"
            - name: ALLOWED_CLASSIFICATIONS
              value: "0, 1, 2, 3, 5, 7, 14, 15, 16, 24, 26, 28"
            - name: COLOR_PREDICTION_INTERVAL
              value: "5"
            - name: MIN_CLUSTERS
              value: "4"
            - name: MAX_CLUSTERS
              value: "4"

